<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Generator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>Image Search App</h1>

      <form action="">
        <input type="text" id="search-input" placeholder="Search images" />
        <button id="search-button">Search</button>
      </form>

      <div class="search-results">
        <a
          href="https://unsplash.com/photos/dog-running-on-beach-during-daytime-yihlaRCCvd4"
          target="_blank"
        >
          <div class="search-result">
            <img
              src="https://images.unsplash.com/photo-1530281700549-e82e7bf110d6?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3w1MTc5MjB8MHwxfHNlYXJjaHw5fHxkb2clMjBydW5uaW5nJTIwb24lMjBiZWFjaHxlbnwwfHx8fDE2OTc3NDQ0NzR8MA&ixlib=rb-4.0.3&q=80&w=400"
              alt="Dog running on the beach"
            />
            <p>Dog running on beach</p>
          </div>
        </a>

        <a
          href="https://unsplash.com/photos/a-full-moon-is-seen-in-the-dark-sky-vJCJKD9RaCY"
          target="_blank"
        >
          <div class="search-result">
            <img
              src="https://images.unsplash.com/photo-1686672963979-bcb405d025e0?auto=format&fit=crop&q=80&w=2070&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt="A full moon in dark sky"
            />
            <p>A full moon in dark sky</p>
          </div>
        </a>

        <a
          href="https://unsplash.com/photos/one-red-apple-CoqJGsFVJtM"
          target="_blank"
        >
          <div class="search-result">
            <img
              src="https://images.unsplash.com/photo-1570913149827-d2ac84ab3f9a?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3w1MTc5MjB8MHwxfHNlYXJjaHw1fHxyZWQlMjBhcHBsZXxlbnwwfHx8fDE2OTc3NDQ2NDd8MA&ixlib=rb-4.0.3&q=80&w=400"
              alt="One red apple"
            />
            <p>One red apple</p>
          </div>
        </a>
        <a
          href="https://unsplash.com/photos/pink-flowers-at-bloom-pkpqoBp11Jc"
          target="_blank"
        >
          <div class="search-result">
            <img
              src="https://images.unsplash.com/photo-1555231955-348aa2312e19?auto=format&fit=crop&q=80&w=2070&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt="Pink flowers at bloom"
            />
            <p>Pink flowers at bloom</p>
          </div>
        </a>
      </div>

      <button id="show-more-button">Show More</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
